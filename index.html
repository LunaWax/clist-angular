<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Список контактов</title>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/netakstrashno.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="app" ng-controller="clistCtrl">
  
<form>
    <div class="row">
        <div class="small-3 columns">
            <label class="right inline">ФИО</label>
        </div>
        <div class="small-9 columns">
            <input type="text" ng-model="name">
        </div>
    </div>
    <div class="row">
        <div class="small-3 columns">
            <label class="right inline">№ телефона</label>
        </div>
        <div class="small-9 columns">
            <input type="text" ng-model="phone">
        </div>
    </div>
    <div class="row">
        <div class="small-3 columns">
            <label class="right inline">Эл. почта</label>
        </div>
        <div class="small-9 columns">
            <input type="text" ng-model="email">
        </div>
    </div>
    <div class="row">
      <div class="small-3 columns"></div>
      <div class="small-9 columns">
        <button class="small radius" ng-click="addNewContact()" ng-hide="currentContactId>-1">Добавить</button>
        <button class="small radius" ng-click="saveContact()" ng-show="currentContactId>-1">Сохранить</button>
      </div>
    </div>
    <hr/>
    <div class="row">
      <div class="small-3 columns">
            <label class="right inline">Фильтр</label>
      </div>
      <div class="small-9 columns">
            <input type="text" ng-model="searchContact">
        </div>
    </div>
</form>
<table id="contdir">
<thead>
    <tr>
        <th>№</th>
        <th>ФИО</th>
        <th>№ телефона</th>
        <th>Эл. почта</th>
        <th></th>
    </tr>
</thead>
<tbody>
    <tr ng-repeat="contact in clist | filter: searchContact">
        <td>{{$index+1}}</td>
        <td>{{contact.name}}</td>
        <td>{{contact.phone}}</td>
        <td>{{contact.email}}</td>
        <td>
          <ul class="button-group radius">
            <li><button class="tiny radius" ng-click="editContact($index)">Изменить</button></li>
            <li><button class="tiny radius alert" ng-click="deleteContact($index)">Удалить</button></li>
          </ul>
        </td>
    </tr>
</tbody>
</table>

</body>
</html>
